<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="es">
			<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
<div id="container-fluid">
		<header data-th-replace="~{/layouts/header :: header}"></header>
<div class="row py-5 m">
<div class="row mb-5">
	<h3 data-th-text="${edicion}?'Modificar Alumno':'Nueva Alumno'" class="text-center"></h3>
</div>


			<!-- Formulario -->
<div class="row">
 <form data-th-action="${edicion}?@{/alumno/modificar} : @{/alumno/guardar}" th:object="${alumno}" method="post">
 	<div class="row mb-3 justify-content-center">
 		<label for="dni" class="col-sm-12 col-lg-2 col-form-label text-Lg-end"> DNI</label>
 		<div class="col-sm-12 col-lg-4">
 			<input type="number" class="form-control" id="dni" th:field="*{dni}" th:disabled="${edicion}?true:false">  
 			<input type="hidden" class="form-control" id="codigo" th:field="*{dni}" th:if="${edicion}"> 
 		
 		</div>
 	</div> 
   
   <div class="row mb-3 justify-content-center">
   	<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">Nombre</label>
   <div class="col-sm-12 col-lg-4">
   	  	<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
   </div>
   </div>
 	
 	  <div class="row mb-3 justify-content-center">
   	<label for="apellido" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">Apellido</label>
   <div class="col-sm-12 col-lg-4">
   	  	<input type="text" class="form-control" id="apellido" th:field="*{nombre}">
   </div>
   </div>
 	<div class="row mb-3 justify-content-center">
 			<label for="email" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">Email</label>
 				<div class="col-sm-12 col-lg-4">
   			<input type="email" class="form-control" id="email" th:field="*{email}"> 	
   				</div>
 	</div>
 	
 	<div class="row mb-3 justify-content-center">
 			<label for="telfono" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">Telefono</label>
 				<div class="col-sm-12 col-lg-4">
   			<input type="number" class="form-control" id="telefono" th:field="*{telefono}"> 	
   				</div>
 	</div>
 	
 	<div class="row mb-3 justify-content-center">
 			<label for="fechaDeNacimiento" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">Fecha De Nacimiento</label>
 				<div class="col-sm-12 col-lg-4">
   			<input type="date" class="form-control" id="fechaDeNacimiento" th:field="*{fechaDeNacimiento}"> 	
   				</div>
 	</div>
 
 
 	<div class="row mb-3 justify-content-center">
 			<label for="domicilio" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">Domicilio</label>
 				<div class="col-sm-12 col-lg-4">
   			<input type="text" class="form-control" id="domicilio" th:field="*{domicilio}"> 	
   				</div>
 	</div>
 	
 	<div class="row mb-3 justify-content-center">
 			<label for="lu" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">LU</label>
 				<div class="col-sm-12 col-lg-4">
   			<input type="number" class="form-control" id="lu" th:field="*{LU}"> 	
   				</div>
 	</div>
 	
 	
 	<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p> 
 </form>

</div>
</div>

</div>

<!-- Fin formulario -->


<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	
	 <script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text=text/javascript"></script>
</body>



</html>
