<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="es">
	<head data-th-repleace="~{layouts/header :: head}">
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
<body>
	<header data-th-repleace="~{/layouts/header :: header}"></header>
	
	
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Duracion</th>
      <th>Estado</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="carre: ${carreras}">
      <th scope="row">1</th>
      <td data-th-text="${carre.codigo}"></td>
      <td data-th-text="${carre.nombre}"></td>
      <td data-th-text="${carre.duracion}"></td>
      <td>
      	<span th:if="${carre.estado}">Activa</span>
      	<span th:if="${carre.estado}">Inactiva</span>
      </td>
      <td data-th-text="${carre.opciones}"></td>
      
    </tr>
  </tbody>
</table>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	
	 <script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text=text/javascript"></script>
</body>
</html>
