<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	
	<div class="row">
		<div class="col col-sm-12 fondo-form p-5">
			<div class="row mb-5">
					<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
					<a role="button" class="btn btn-outline-primary" data-th-href="@{/carrera/nuevo}">Nueva Carrera</a>
					</div>
	
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Duracion</th>
      <th>Estado</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="carre : ${carreras}">
    
      <td data-th-text="${carre.codigo}"></td>
      <td data-th-text="${carre.nombre}"></td>
      <td data-th-text="${carre.cantidadAños}+ ' años '"></td>
      <td>
      	<span th:if="${carre.estado}">Activa</span>
      	<span th:if="${!carre.estado}">Inactiva</span>
 
      <td> 
      	<a class="btn btn-warning" data-th-href="@{/carrera/modificar}+${carre.codigo}" role="buttom">Editar</a>
      	<a class="btn btn-danger" data-th-href="@{/carrera/eliminar}+${carre.codigo}" role="buttom">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
	
	
	</div>
	
	</div>
	
	</div>
	
	
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	
	 <script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text=text/javascript"></script>
</body>
</html>
