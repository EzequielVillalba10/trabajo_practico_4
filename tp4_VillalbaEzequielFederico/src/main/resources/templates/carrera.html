<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="es">
			<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
		<header data-th-replace="~{/layouts/header :: header}"></header>

<div class="row mb-5">
	<h3 data-th-text="${edicion}?'Modificar Carrera':'Nueva Carrera'"></h3>
</div>


			<!-- Formulario -->
<div class="row">
 <form data-th-action="${edicion}?@{/carrera/modificar} : @{/carrera/guardar}" th:objet="${carrera}" method="post">
 	<div class="row mb-3 justify-content-center">
 		<label for="codigo" class="col-sm-12 col-lg-2 col-form-label text-Lg-end"> CÃ³digo</label>
 		<div class="col-sm-12 col-lg-4">
 			<input type="number" class="form-control" id="codigo" th:field="*{codigo}" th:disabled="${edicion}?true:false"> 
 			<input type="hidden" class="form-control" id="codigo" th:field="*{codigo}" th:disabled="${edicion}"> 
 		
 		</div>
 	</div> 
   
   <div class="row mb-3 justify-content-center">
   	<label for="codigo" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">Nombre</label>
   <div class="col-sm-12 col-Lg-4">
   		<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
   </div>
   </div>
 
 	<div class="row mb-3 justify-content-center">
 			<label for="codigo" class="col-sm-12 col-lg-2 col-form-label text-Lg-end">Duracion</label>
 				<div class="col-sm-12 col-Lg-4">
   				<input type="number" class="form-control" id="duracion" th:field="*{cantidadAnios}">
   				</div>
 	</div>
 	
 	<div class="row mb-3 justify-content-center" th:if="${edicion}">
 		<label for="estado" class="col-sm-12 col-Lg-2 col-form-label text-Lg-end">Estado</label>
 		<div class="col-sm-12 col-Lg-4">
   				<input class="form-check-input" type="radio" th:field="*{estado}" value="true" name="radioActive" id="radioActiva">
   				<label class="form-check-label" for="racioActivo">Activa</label>
   				
   					<input class="form-check-input" type="radio" th:field="*{estado}" value="false" name="radioInactive" id="radioInactiva">
   				<label class="form-check-label" for="racioActivo">Inactiva</label>
   				</div>
 	</div>
 
 	<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p> 
 </form>


</div>



<!-- Fin formulario -->


<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	
	 <script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text=text/javascript"></script>
</body>



</html>
