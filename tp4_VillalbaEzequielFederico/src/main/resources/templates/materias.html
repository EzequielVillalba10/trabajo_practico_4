<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	
	<div class="row">
		<div class="col col-sm-12 fondo-form p-5">
			<div class="row mb-5">
				
				<div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
					<strong data-th-text="${mensaje}"></strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				
				
			
					<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
					<a role="button" class="btn btn-outline-primary" data-th-href="@{/materia/nuevo}">Nueva Materia</a>
					</div>
	
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Codigo</th>
      <th>Nombre</th>
      <th>Curso</th>
      <th>Cantidad Horas</th>
      <th>Modalidad</th>
      <th>Docente</th>
      <th>Carrera</th>
    </tr>
  </thead>
  <tbody>
   <tr data-th-each="mate : ${materias}">

      <td data-th-text="${mate.codigo}"></td>
      <td data-th-text="${mate.nombre}"></td>
      <td data-th-text="${mate.curso}"></td>
      <td data-th-text="${mate.cantidadHoras}"></td>
     <td data-th-text="${mate.modalidad}"></td>
      <td data-th-text="${mate.docente}"></td>
      <td data-th-text="${mate.carrera}"></td>
      <td> 
      	<a class="btn btn-warning" data-th-href="@{/materia/modificar/}+${mate.codigo}" role="buttom">Editar</a>
      	<a class="btn btn-danger" data-th-href="@{/materia/eliminar/}+${mate.codigo}" role="buttom">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
	
	
	</div>
	
	</div>
	
	</div>
	
	
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	
	 <script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text=text/javascript"></script>
</body>
</html>
