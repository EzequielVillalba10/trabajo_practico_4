<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<header data-th-replace="~{/layouts/header :: header}"></header>
	
	<div class="row">
		<div class="col col-sm-12 fondo-form p-5">
			<div class="row mb-5">
				
				<div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
					<strong data-th-text="${mensaje}"></strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
				
				<div th:if="${!exito && mensaje != ''}" class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong data-th-text="${mensaje}"></strong>
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
				</div>
			
					<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
					<a role="button" class="btn btn-outline-primary" data-th-href="@{/docente/nuevo}">Nuevo Docente</a>
					</div>
	
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Legajo</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Telefono</th>
    </tr>
  </thead>
  <tbody>
    <tr data-th-each="doce : ${docentes}">
    
      <td data-th-text="${doce.legajo}"></td>
      <td data-th-text="${doce.nombre}"></td>
      <td data-th-text="${doce.apellido}"></td>
      <td data-th-text="${doce.email}"></td>
      <td data-th-text="${doce.telefono}"></td>
      <td> 
      	<a class="btn btn-warning" data-th-href="@{/docente/modificar/}+${doce.legajo}" role="buttom">Editar</a>
      	<a class="btn btn-danger" data-th-href="@{/docente/eliminar/}+${doce.legajo}" role="buttom">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
	
	
	</div>
	
	</div>
	
	</div>
	
	
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	
	 <script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text=text/javascript"></script>
</body>
</html>
